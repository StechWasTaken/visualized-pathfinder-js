<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Visualizer</title>
    <script type="module" src="source/main.js"></script>
    <link rel="stylesheet" href="stylesheet/main.css">
</head>
<body>
    <div class="navbar is-light is-fixed-top">
        <div class="navbar-item">
            <div class="field has-addons">
                <div class="control has-icons-left">
                    <div class="select">
                        <select id="size">
                            <option value="8">8x8</option>
                            <option value="16" selected>16x16</option>
                            <option value="32">32x32</option>
                            <option value="64">64x64</option>
                        </select>
                    </div>
                    <div class="icon is-small is-left">
                        <i class="fa-solid fa-border-all"></i> 
                    </div>
                </div>
                <div class="control">
                    <button id="generate" class="button is-primary">Generate</button>
                </div>
            </div>
        </div>
        <div class="navbar-item">
            <div class="control has-icons-left">
                <input id="source" class="input is-success" type="text" 
                placeholder="Select source cell" readonly disabled>
                <div class="icon is-small is-left">
                    <i class="fa-solid fa-circle-nodes"></i>
                </div>
            </div>
        </div>
        <div class="navbar-item">
            <div class="control has-icons-left">
                <input id="target" class="input is-danger" type="text" 
                placeholder="Select target cell" readonly disabled>
                <div class="icon is-small is-left">
                    <i class="fa-solid fa-circle-nodes"></i>
                </div>
            </div>
        </div>
        <div class="navbar-item">
            <div class="field has-addons">
                <div class="control has-icons-left">
                    <div class="select">
                        <select id="algorithm">
                            <option value="dijkstra" selected>Dijkstra</option>
                            <option value="astar">A*</option>
                        </select>
                    </div>
                    <div class="icon is-small is-left">
                        <i class="fa-solid fa-code"></i>
                    </div>
                </div>
                <div class="control">
                    <button id="run" class="button is-primary" disabled>Run</button>
                </div>
            </div>
        </div>
        <div class="navbar-item">
            <button id="clear" class="button is-danger" disabled>Clear Grid</button>
        </div>
    </div>
    <div id="container">

    </div>
</body>
</html>
