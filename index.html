<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Visualizer</title>
    <script type="module" src="source/main.js"></script>
    <link rel="stylesheet" href="stylesheet/main.css">
</head>
<body>
    <div class="navbar is-light">
        <div class="navbar-brand">
            <a id="hamburger" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="controller-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="controller-navbar" class="navbar-menu">
            <div class="navbar-item">
                <div class="field has-addons">
                    <div class="control has-icons-left">
                        <div class="select">
                            <select id="size">
                                <option value="9">9x9</option>
                                <option value="19">19x19</option>
                                <option value="29">29x29</option>
                                <option value="39">39x39</option>
                                <option value="49" selected>49x49</option>
                                <option value="59">59x59</option>
                                <option value="69">69x69</option>
                                <option value="79">79x79</option>
                                <option value="89">89x89</option>
                                <option value="99">99x99</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fa-solid fa-border-all"></i> 
                        </div>
                    </div>
                    <div class="control has-icons-left">
                        <div class="select">
                            <select id="maze">
                                <option value="prim" selected>Random Prim</option>
                                <option value="dfs">Random DFS</option>
                                <option value="random">Random</option>
                                <option>None</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fa-solid fa-code"></i>
                        </div>
                    </div>
                    <div class="control">
                        <button id="grid" class="button is-primary">Generate</button>
                    </div>
                </div>
            </div>
            <div class="navbar-item">
                <div class="control has-icons-left">
                    <input id="source" class="input is-success" type="text" 
                    placeholder="Select source cell" readonly disabled>
                    <div class="icon is-small is-left">
                        <i class="fa-solid fa-circle-nodes"></i>
                    </div>
                </div>
            </div>
            <div class="navbar-item">
                <div class="control has-icons-left">
                    <input id="target" class="input is-danger" type="text" 
                    placeholder="Select target cell" readonly disabled>
                    <div class="icon is-small is-left">
                        <i class="fa-solid fa-circle-nodes"></i>
                    </div>
                </div>
            </div>
            <div class="navbar-item">
                <div class="field has-addons">
                    <div class="control has-icons-left">
                        <div class="select">
                            <select id="algorithm">
                                <option value="dijkstra" selected>Dijkstra</option>
                                <option value="astar">A*</option>
                                <option value="bfs">BFS</option>
                                <option value="dfs">DFS</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fa-solid fa-code"></i>
                        </div>
                    </div>
                    <div class="control">
                        <button id="run" class="button is-primary" disabled>Run</button>
                    </div>
                </div>
            </div>
            <div class="navbar-item">
                <button id="clear" class="button is-danger">Clear Grid</button>
            </div>
        </div>
    </div>
    <div id="container">
        <h1 class="title is-1">Welcome</h1>
    </div>
</body>
</html>
